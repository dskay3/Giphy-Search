<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Daniel Kim">
    <meta name="keywords" content="Giphy, Giphy Search, Giphy Search">
    <meta name="viewport" content="width=device-width, height=device-height">

    <title>Giphy Search Displayer</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Giphy Search Displayer</h1>
        </div>

        <div class="sm-col-12" id="search-div">
            <form id="search-form">
                <label for="search-input">Add Gifs Search Buttons:</label>
                <input type="text" id="search-input">
                <input id="searchGif" type="submit" value="submit">
            </form>
        </div>

        <div id="gifButtons" class="sm-col-12"></div>

        <div id="gifResults" class="sm-col-12"></div>
    </div>

    <!--JQuery-->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script src="assets/javascript.js" type="text/javascript"></script>
</body>
</html>
